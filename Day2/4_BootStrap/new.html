<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>제주카페찾기 관리자</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">제주카페찾기</span>
    </nav>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
        <ul class="nav flex-column">
            <li class="nav-item">
            <a class="nav-link active" href="index.html">카페관리</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">지역관리</a>
            </li>
        </ul>
        </div>
        <div class="col-sm-10">
        <h3>카페 등록</h3>
        <form action = "index.html">
            <div class="form-group row">
            <label for="cafe-name" class="col-sm-2 col-form-label">카페명</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cafe-name" placeholder="카페명">
            </div>
            </div>
            
            <div class="form-group row">
            <label for="cafe-phone" class="col-sm-2 col-form-label">전화번호</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cafe-phone" placeholder="010-1111-1111">
            </div>
            </div>
            
            <div class="form-group row">
            <label for="cafe-instagram" class="col-sm-2 col-form-label">인스타그램</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cafe-instagram" placeholder="@instagram_id">
            </div>
            </div>
            <div class="form-group row">
            <label for="cafe-description" class="col-sm-2 col-form-label">설명</label>
            <div class="col-sm-10">
                <textarea name="description" id="cafe-description" class="form-control"  cols="30" rows="10"></textarea>
            </div>
            </div>
            
            <div class="form-group row">
            <label for="cafe-photo" class="col-sm-2 col-form-label">사진</label>
            
            <!-- 파일선택기 -->
            <div class="col-sm-10">
                <input type="file" class="form-control-file" id="cafe-photo" multiple>
            </div>
            </div>
            <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">등록</button>
                <a href="index.html" class="btn btn-secondary">취소</a>
            </div>
            </div>
        </form>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
