<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <style>
            body, input, button {
                font-size: 1.4em;
            }
            #box, #box2 {
                margin-top: 20px;
                width: 100px;
                height: 100px;
                background-color: red;
                transition: 1s;
            }

            .active #box{
                width: 500px;
            }
            .active #box2 {
                background: yellow;
            }
        </style>
    </head>

    <body>
        <button id="btn">눌러보세요</button>
        <div id="box"></div>
        <div id="box2"></div>

        <script>
            /*
            이벤트 등록 하기
            1. 이벤트를 발생시킬 엘리먼트를 선택
            2. 이벤트 핸들러 함수 정의
            3. 이벤트 핸들러를 등록
            */

            var btn = document.querySelector('#btn');
            var box = document.querySelector('#box');
            var box2 = document.querySelector('#box2');
            
            function btnHandler(){
                // box.style.width = '500px';
                // box.classList.toggle('active');
                // box2.classList.toggle('active');
                document.body.classList.toggle('active');
            }

            // btn.onclick = btnHandler;
            btn.addEventListener('click', btnHandler);
        </script>
    </body>
</html>
