<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <script>
            // 반복문 while
            /*
                while (조건) {
                    문장;
                }
            */


            // 반복문 do ... while
            /*
                do {
                    문장;
                } while (조건)
            */


            // 반복문 for
            for ( var i = 0; i < 10 ; i++ ) {  // for (초기 조건; 조건식; 조건 변경)
                console.log(i);
            } 

        </script>
    </head>

    <body>
        <p>body에 작성한 내용</p>
    </body>
</html>
