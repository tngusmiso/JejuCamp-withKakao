<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <script>
            // 배열: 하나의 공간에 여러 개의 값을 모아놓은 것.
            // 배열도 어떠한 변수에 담아서 사용해야 한다. 이름을 불러야 하기 때문
            // 배열의 인덱스는 0부터 시작함

            // 배열 만들기 방법 1 : []
            var a = []; // 빈 배열
                a[0] = 100;
                a[1] = 200;
                a[2] = '안녕';
            var b = [1,2,3,4,5];    // 처음부터 값을 넣은 상태로 선언

            console.log(a);
            console.log(b);

            // 배열 만들기 방법 2 : new Array()
            var c = new Array();

            // 배열의 길이
            console.log(a.length);
            console.log(b.length);
            console.log(c.length);

            // 배열의 맨 끝에 원소 추가하기
            var d = [1,2,3];
            console.log(d);
            
            d.push("push로 추가한 원소");
            console.log(d);

        </script>
    </head>

    <body>
        <p>body에 작성한 내용</p>
    </body>
</html>
