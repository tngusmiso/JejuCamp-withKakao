<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <script>
            // 생성자(constructor) - 함수

            // this는 이 객체의 속성, this가 없는 것은 Parameter
            function Person(username,age){
                this.username = username;
                this.age = age;
                this.introduce = function(){
                    console.log("안녕하세요. " + this.username + "입니다.");
                };
            }

            // 인스턴스(instance): 생성자로 만들어낸 개별 객체들 - 사미자, 최불암
            // 함수를 생성자로 동작하게 하려면 new를 사용해야 한다.
            var p1 = new Person('사미자', 30); 
            var p2 = new Person('최불암', 45);

            // 배열에 객체를 넣을 수도 있음
            var people = [];
            people.push(p1,p2);
            console.log(people);
            
        </script>
    </head>

    <body>
        <p>body에 작성한 내용</p>
    </body>
</html>
