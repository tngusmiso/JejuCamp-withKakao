<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <script>
            // 자바스크립트의 기본 데이터 형식에는 숫자, 문자열, boolean이 있다.

            // 숫자
            var a = 100;

            // 문자, 문자열
            var b = "ㅋㅋㅋㅋㅋ";   // 작은 따옴표
            var c = 'ㅎㅎㅎㅎㅎ';   // 큰 따옴표
            var d = '엄마가 "두부 좀 사와" 라고 하셨어요';  // 따옴표의 짝을 맞춰줍니다.
            var d = "엄마가 \"두부 좀 사와\" 라고 하셨어요";    // 따옴표 앞에 백슬래시(\)를 붙여줍니다.

            // boolean(참, 거짓)
            console.log(10>100);    //false

            // 데이터 형식 알아내기
            console.log(typeof a);  // number
            console.log(typeof b);  // string
            console.log(typeof true);   // boolean

        </script>
    </head>

    <body>
        <p>body에 작성한 내용</p>
    </body>
</html>
