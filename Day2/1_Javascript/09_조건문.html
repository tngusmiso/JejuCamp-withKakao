<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <script>
            // 조건문 if, if~ else, if~ else if~

            var age = 100;
            if(age < 14){
                console.log('어린이');
            } else if(age < 20){
                console.log('청소년');
            } else{
                console.log('성인');
            }
            // 조건문을 만들 때 확률이 큰 것을 맨 위에 걸어주는 것이 좋음
            // else if문에서는 위의 조건을 만족하지 않는 것이기 때문에 조건을 최대한 간략하게 적어주기!

            // 그 밖의 조건문 switch, 삼항연산자 등이 있음
        </script>
    </head>

    <body>
        <p>body에 작성한 내용</p>
    </body>
</html>
