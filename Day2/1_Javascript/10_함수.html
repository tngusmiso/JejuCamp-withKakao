<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <script>
            // 함수: 특정한 기능을 가진 코드 덩어리. 이름을 지정해서 재사용 가능.
            

            // 기본 함수
            function 인사해(){
                console.log('안녕?');
            }
            인사해();


            // 매개변수(parameter)가 있는 함수
            function 인사해2(이름){
                console.log('안녕하세요? 저는 ' + 이름 + ' 입니다.');
            }
            인사해2('수현');


            // 매개변수는 여러개 올 수 있다.
            function sum(a,b){
                console(a + b);
            }
            sum(100,10);


            // return
            function sum2(a,b){
                return (a + b);
            }
            console.log( sum2(100,10) );

        </script>
    </head>

    <body>
        <p>body에 작성한 내용</p>
    </body>
</html>
