<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <script>
            // 자바스크립트는 "weakly typed" 언어로서, 
            // 한 변수에 여러가지 데이터 형식(문자 또는 숫자 등)을 할당할 수 있다.

            var a; // a를 선언하고
            a = 100; // 숫자 할당
            a = "하하하"; // 문자열 할당

            // a의 최종 값은..
            console.log(a); // "하하하"
        </script>
    </head>

    <body>
        <p>body에 작성한 내용</p>
    </body>
</html>
