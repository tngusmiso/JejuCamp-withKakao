<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <script>
            // 연산자란? 자바스크립트로 연산을 수행할 때 사용하는 기호

            // 산술 연산자: 더하기, 빼기, 곱하기, 나누기
            var a = 10;
            var b = 100;
            console.log(a + b);
            console.log(a - b);
            console.log(a * b);
            console.log(a / b);

            // 증감 연산자(축약형)
            var c = 0;
            console.log(c + 1);
            console.log(c++);
            console.log(c--);
            console.log(++c);
            console.log(--c);

            // 문자열 더하기 변수
            var age = 7;
            console.log ("내 나이는 " + age + "살 입니다.");

            // 비교 연산자
            var d = 100;
            var e = 200;
            console.log(d > e);
            console.log(d >= e);
            console.log(d == e);
            console.log(d != e);

            console.log(a > b || a == 100); // 또는

            // 부정 연산자
            var a =true;
            console.log(a);
            console.log(!a);    // false
            
        </script>
    </head>

    <body>
        <p>body에 작성한 내용</p>
    </body>
</html>
